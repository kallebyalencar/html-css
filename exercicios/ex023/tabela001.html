<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 7px;
            text-align: center; 
            /*Alinhamento Horizontal*/
            vertical-align: middle; 
            /*Alinhamento Vertical */
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com minha primeira tabela</h1>
    <!--
        Hierarquia de Tabelas Simples:
        1° Table = Tabela
            2° Table Rows = Linha de Tabela
                3° Table Header = cabeçalho de tabela
                    4° Table Data = dado de tabela
    -->
    <section id="container">
        <article id="conteudo">
            <table>
                <tr> <!--1° linha-->
                    <td>A1</td>
                    <td>B1</td>
                    <td>C1</td>
                </tr>
                <tr> <!--2° linha-->
                    <td>A2</td>
                    <td>B2</td>
                    <td class="numero">C2</td>
                </tr>
                <tr> <!--3° linha-->
                    <td>A3</td>
                    <td>B3</td>
                    <td class="numero">C3</td>
                </tr>
                <tr> <!--4° linha-->
                    <td>A4</td>
                    <td>B4</td>
                    <td>C4</td>
                </tr>
            </table>
        </article>
    </section>
</body>
</html>
